<img [src]="mapInfo?.url" class="map-image" [alt]="mapInfo?.alt" />
<div class="container">
  <div class="description-card">
    <h2>{{ mapInfo?.title }}</h2>
    <p>{{ mapInfo?.description }}</p>

    <a routerLink="/organizacao">
      <paper-button class="cta-button">
        <span>ver organização</span>
        <iron-icon icon="icons:chevron-right"></iron-icon>
      </paper-button>
    </a>
  </div>
</div>
