<div class="container" *ngIf="tracks?.length; else empty">
  <mat-tab-group mat-align-tabs="start" selectedIndex="2">
    <mat-tab *ngFor="let track of tracks" label="{{track?.name ? track?.name : ''}}">
      <div class="video-wrapper">
        <iframe 
          [src]="safeUrl(track)" 
          class="video" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; hyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
        <iframe 
            allowfullscreen="" 
            frameborder="0" 
            [src]="safeYoutubeChatUrl(track)"
            loading="lazy"
            class="lazyload chat-youtube" 
            [attr.data-src]="safeYoutubeChatUrl(track)">
        </iframe>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
