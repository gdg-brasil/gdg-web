<div *ngFor="let track of tracks" [class.hide]="!isSelectedTrack(track)">
    <h2 class="container-title">
        {{track?.name ? 'Trilha ' + track?.name : ''}}
    </h2>
    <div class="container video-wrapper">
        <div class="buttons">
            <mat-selection-list #shoes [multiple]="false">
                <mat-list-option *ngFor="let track of tracks; let i = index" (click)="selectTrack($event, track)" [value]="track">
                    <strong>{{ track.name }}</strong>
                </mat-list-option>
            </mat-selection-list>
        </div>
        <dfb-video-track-section [track]="track"></dfb-video-track-section>
        <div class="chat">
            <iframe 
                allowfullscreen="" 
                frameborder="0" 
                [src]="safeYoutubeChatUrl"
                loading="lazy"
                class="lazyload chat-youtube" 
                [attr.data-src]="safeYoutubeChatUrl">
            </iframe>
        </div>
    </div>
</div>
