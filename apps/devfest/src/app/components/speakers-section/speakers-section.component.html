<div class="container">
  <h2 class="container-title">{{title}}</h2>

  <div class="speakers-wrapper">
    <div class="speaker" *ngFor="let speaker of featuredSpeakers | slice:0:4">
      <div class="relative">
        <div class="photo">
          <img [src]="speaker.photoUrl" alt="speaker photo" loading="lazy" />
        </div>
        <div class="badges">
          <a target="_blank" rel="noopener noreferrer"
            title="Google Developer Expert"
            *ngIf="speaker.gde"
            href="https://developers.google.com/community/experts/directory"
            class="badge gde-b"
          ></a>
          <a
            *ngIf="speaker.googler"
            title="Googler"
            href="#"
            (click)="false"
            class="badge google-b"
          ></a>
        </div>
        <div class="description">
          <h3 class="name truncate">{{speaker.name}}</h3>
          <div class='origin'>{{speaker.position}} @ {{speaker.company}}</div>
        </div>
      </div>
    </div>
  </div>

  <a routerLink="/palestrantes">
    <paper-button class="cta-button">
      <span>ver todos palestrantes</span>
      <iron-icon icon="icons:chevron-right"></iron-icon>
    </paper-button>
  </a>
</div>
