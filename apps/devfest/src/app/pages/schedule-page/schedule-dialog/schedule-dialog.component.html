<ng-container>
  <header class="header">
    <div class="header-wrapper">
      <h3>{{ data.details?.title }}</h3>
    </div>
  </header>
  
  <div class="description">
    <div class="description-wrapper">
      <div class="description-intro">
        <div>
          <div class='level'>Data: {{ data.date }}</div>
          <div class='level'>Trilha: {{ data.name }}</div>
          <div class='level' *ngIf="data.details?.level">NÃ­vel: {{ data.details?.level }}</div>
          <div class='level' *ngIf="data.details?.knowlegde">Conhecimento: {{ data.details?.knowlegde }}</div>
          <div class='level' *ngIf="data.details?.embed_code">VÃ­deo: 
            <a href="https://www.youtube.com/watch?v={{ data.details?.embed_code }}" target="_blank" rel="noopener norefereer">
              Assistir
            </a>
          </div>
          <div class='level' *ngIf="data.details?.link">Slides: 
            <a href="https://www.youtube.com/watch?v={{ data.details?.embed_code }}" target="_blank" rel="noopener norefereer">
              Visualizar
            </a>
          </div>
        </div>
        <mat-chip-list class="tags">
          <mat-chip class="tag" *ngFor="let tag of data.details?.tags">
            {{tag}}
          </mat-chip>
        </mat-chip-list>
      </div>

      <div class='abstract'>{{ data.details?.abstract }}</div>

      <div class='level'>Palestrante</div>
      <div class="member" *ngFor="let speaker of data.speakers">
        <div class="photo">
          <img [src]="speaker.photoUrl" loading="lazy" />
        </div>
        <div class="member-description">
          <h3 class="name">{{speaker.name}}</h3>
        </div>
      </div>
    </div>
